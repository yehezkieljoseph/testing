<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine & Anniv Date</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

        body {
            text-align: center;
            background: linear-gradient(to bottom, #FFD1DC, #FFB6C1);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 50px;
            font-family: 'Poppins', sans-serif; /* Same as <p> font */
            color: #B22222;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #800000;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        button {
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #ddd;
            color: black;
        }

        #yesBtn:hover {
            background-color: #ff1e4d;
        }

        #noBtn:hover {
            background-color: #bbb;
        }

        .hidden {
            display: none;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            width: 300px;
        }

        .message img {
            width: 100%;
            border-radius: 10px;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            opacity: 0.7;
            animation: float 4s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>

    <h1>Hi Lya! u up for our valentine & anniv date?</h1>
    <p>maaf kalo cringe dikit</p>
    
    <div class="buttons">
        <button id="yesBtn">Yes! ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="popup" class="hidden message">
        <h2>Yay! ü•∞</h2>
        <p>see u on feb 16th!</p>
        <img src="https://i.pinimg.com/originals/73/0d/75/730d75ed729397068c7a89fa7476e305.gif" alt="Excited GIF">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const popup = document.getElementById('popup');

        yesBtn.addEventListener('click', () => {
            popup.classList.remove('hidden');
        });

        noBtn.addEventListener('mouseover', () => {
            let randomX = Math.random() * (window.innerWidth - 100);
            let randomY = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.querySelector('.hearts').appendChild(heart);

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
